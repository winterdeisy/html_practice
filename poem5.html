<h2>빛</h2>
<p> 
    가장 어둔 밤 어딘가에<br>
    항상 빛나고 있는 <br>
    작은 빛이 있다. <br>
    하늘에서 비추는 이 빛이<br>
    우리의 신이 우리를 바라보는 데 도움을 준다. <br>
    한 어린아이가 태어나면 <br>
    그 아이의 영혼은 그 빛에 밝기를 더해 준다. <br>
    우리의 단지 인간적인 눈들이<br>
    빛이 없는 하늘을 올려다볼 때 <br>
    비록 우리가 잘 볼 수 없을지라도 <br>
    우리는 하나의 작은 빛이 밤 저편에 빛나고 있어서<br>
    그 빛을 통해 신이 우리를 굽어보고 있음을<br>
    언제나 안다. <br> 
</p>
